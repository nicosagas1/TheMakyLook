<div id="reservaModal" class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden z-50 flex">
    <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm relative flex flex-col overflow-auto max-h-[80vh]">
        
        <!-- Título de la reserva, ajustado más hacia abajo -->
        <h2 class="text-xl font-extrabold mb-12 text-pink-600 text-center font-sans">Reserva tu cita</h2>

        <form class="space-y-3 text-sm" id="reservaForm" method="POST" action="/reservar-cita">
            <div>
                <label for="nombre" class="block mb-1 font-medium">Nombre y apellido</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-3 py-1.5 border rounded-md focus:ring-2 focus:ring-pink-400" required />
            </div>
            <div>
                <label for="correo" class="block mb-1 font-medium">Email (Gmail)</label>
                <input type="email" id="correo" name="correo"  class="w-full px-3 py-1.5 border rounded-md focus:ring-2 focus:ring-pink-400" required />
            </div>
            <div>
                <label for="telefono" class="block mb-1 font-medium">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="w-full px-3 py-1.5 border rounded-md focus:ring-2 focus:ring-pink-400" required />
            </div>
            <div>
                <label for="servicio" class="block mb-1 font-medium">Servicio</label>
                <select id="servicio" name="servicio" class="w-full px-3 py-1.5 border rounded-md focus:ring-2 focus:ring-pink-400" required>
                    <option value="Depilación">Depilación</option>
                    <option value="Tratamientos Faciales">Tratamientos Faciales</option>
                    <option value="Cejas y Pestañas">Cejas y Pestañas</option>
                    <option value="Maquillaje Profesional">Maquillaje Profesional</option>
                    <option value="Peluquería y Estilismo Capilar">Peluquería y Estilismo Capilar</option>
                    <option value="Manicura y Pedicura">Manicura y Pedicura</option>
                </select>
            </div>
            <div>
                <label for="fecha" class="block mb-1 font-medium">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="w-full px-3 py-1.5 border rounded-md focus:ring-2 focus:ring-pink-400" required />
            </div>
            <div>
                <label for="hora" class="block mb-1 font-medium">Hora</label>
                <input type="time" id="hora" name="hora" class="w-full px-3 py-1.5 border rounded-md focus:ring-2 focus:ring-pink-400" required />
            </div>

            <!-- #region Contenedor con los botones Cerrar y Enviar alineados correctamente -->
            <div class="flex justify-between">
                <!-- Botón Cerrar a la izquierda -->
                <button type="button" id="cerrarModal" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-300 font-semibold">
                    Cerrar
                </button>

                <!-- Botón Enviar a la derecha -->
                <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 transition duration-300 font-semibold">
                    Enviar
                </button>
            </div>
            <!-- #endregion -->
        </form>
    </div>
</div>
